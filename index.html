<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Blank Opener</title>
    <style>
            /* General Styles */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Iframe Container Styles */
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            min-width: 0;
            min-height: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
          user-select: none;
        }
          .nested-iframe {
            display: block;
            width: 80%;
            height: 80%;
            margin: 5% auto;
            border: none;
            min-width: 0;
            min-height: 0;
            transform: translateZ(0);
            outline: none;
        }

        /* Decoy Elements */
        .generic-page-element {
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .suspicious-element-decoy {
            opacity: 0.01;
            pointer-events: none;
        }

        /* Modal Styles */
        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .modal-container.hidden {
            display: none;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }

        /* Card and Bubble Styles */
        .card {
            width: 190px;
            height: 254px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0px 15px;
            background-color: #272727;
            border-radius: 10px;
            border: none;
            color: white;
            position: relative;
            cursor: pointer;
            font-weight: 900;
            transition-duration: 0.2s;
            background: linear-gradient(0deg, #000, #272727);
        }

        .card::before,
        .card::after {
            content: "";
            position: absolute;
            left: -2px;
            top: -2px;
            border-radius: 10px;
            background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
        }

        .card.animate::before,
        .card.animate::after {
            animation: steam 20s linear infinite;
        }

        @keyframes steam {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .card::after {
            filter: blur(30px);
        }

        .bubble-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.25);
            animation: animate_4010 8s ease-in-out infinite;
        }

        .bubble::before,
        .bubble::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: white;
            filter: blur(2px);
        }

        .bubble::before {
            top: 50px;
            left: 45px;
            width: 30px;
            height: 30px;
        }

        .bubble::after {
            top: 80px;
            left: 80px;
            width: 20px;
            height: 20px;
        }

        .bubble span {
            position: absolute;
            border-radius: 50%;
        }

        .bubble span:nth-child(1) {
            inset: 10px;
            border-left: 15px solid #0fb4ff;
            filter: blur(8px);
        }

        .bubble span:nth-child(2) {
            inset: 10px;
            border-right: 15px solid #ff4484;
            filter: blur(8px);
        }

        .bubble span:nth-child(3) {
            inset: 10px;
            border-top: 15px solid #ffeb3b;
            filter: blur(8px);
        }

        .bubble span:nth-child(4) {
            inset: 30px;
            border-left: 15px solid #ff4484;
            filter: blur(12px);
        }

        .bubble span:nth-child(5) {
            inset: 10px;
            border-bottom: 10px solid #fff;
            filter: blur(8px);
            transform: rotate(330deg);
        }

        @keyframes animate_4010 {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
         {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        
        input[type="text"], input[type="checkbox"], button {
            margin: 10px;
        }
            
        
        }
           .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            outline: none;
           }

       .nested-iframe {
            display: block;
            width: 80%;
            height: 80%;
            margin: 5% auto;
            border: none;
            min-width: 0;
            min-height: 0;
            transform: translateZ(0);
            outline: none;
       
       }
    </style>
</head>
<body>
    <input type="text" id="i" placeholder="Enter URL here">
    <label>
        <input type="checkbox" id="onw"> Open in new window
    </label>
    <button id="openButton">Open URL</button>
    <input type="text" id="nestedurliframe" placeholder="Enter nested iframe URL here">
    <button id="createNestedIframeButton">Create Nested Iframe</button>
    <div class="iframe-container">
        <span class="close-button" id="closeButton">&times;</span>
        <iframe class="nested-iframe" src="about:blank"></iframe>
    </div>

    <script>
        document.getElementById('openButton').addEventListener('click', openUrl);
        document.getElementById('createNestedIframeButton').addEventListener('click', createNestedIframeHandler);
        document.addEventListener('keydown', ck);
        const iframeContainer = document.querySelector('.iframe-container');
        const closeButton = document.getElementById('closeButton');
        const nestedIframe = document.querySelector('.nested-iframe');
        const urlInput = document.getElementById('i');
        const nestedurliframeInput = document.getElementById('nestedurliframe');

        closeButton.addEventListener('click', () => {
            iframeContainer.style.display = 'none';
            nestedIframe.src = '';
        });

        function ck(e) {
            if (e.key.toLowerCase() === 'enter') {
                openUrl();
            }
        }

        function openUrl() {
            const onw = document.querySelector('#onw').checked;
            let newWin = window.open('about:blank', ('Home') + Math.random().toString(), onw ? 'width=500,height=500' : undefined);
            const title = newWin.document.createElement('title');
            title.innerHTML = 'Home';

            if (!url.startsWith('https://')) {
                iframe.src = 'https://' + url;
            } else {
                iframe.src = url;
            }
            iframe.style = 'position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;';
            newWin.document.body.appendChild(iframe);
        }

        function createNestedIframeHandler() {
