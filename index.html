<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Blank Embedder</title>
    <style>
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .nested-iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="embedButton">Embed about:blank</button>
    <div class="iframe-container">
        <span class="close-button" id="closeButton">&times;</span>
        <iframe class="nested-iframe" src=""></iframe>
    </div>

    <script>
        // JavaScript to handle the iframe embedding
        const embedButton = document.getElementById('embedButton');
        const iframeContainer = document.querySelector('.iframe-container');
        const closeButton = document.getElementById('closeButton');
        const nestedIframe = document.querySelector('.nested-iframe');

        embedButton.addEventListener('click', () => {
            iframeContainer.style.display = 'flex';
            nestedIframe.src = 'about:blank';
        });

        closeButton.addEventListener('click', () => {
            iframeContainer.style.display = 'none';
            nestedIframe.src = '';
        });
    </script>
</body>
</html>
